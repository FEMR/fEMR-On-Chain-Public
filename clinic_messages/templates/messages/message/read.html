{% extends "data/base.html" %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div>
    <div>
        {{ message.subject }}
    </div>
    <div>
        From: {{ message.sender }}
    </div>
    <div>
        {{ message.content }}
    </div>
</div>
<div>
    <form method="POST" action="">
        {% crispy form %}
        <input class="btn btn-primary ml-auto" type="submit" value="Send" />
    </form>
</div>
{% endblock %}
