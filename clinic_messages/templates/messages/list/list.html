{% extends "data/base.html" %}
{% block content %}
{% load static %}
<a href="{% url 'clinic_messages:new_message' %}" class="btn btn-primary">Compose</a>
<table class="table">
       <thead>
              <tr>
                     <th scope="col"></th>
                     <th scope="col"></th>
                     <th scope="col">From</th>
                     <th scope="col">Subject</th>
                     <th scope="col"></th>
                     <th scope="col"></th>
              </tr>
       </thead>
       <tbody>
              {% for o in list_view %}
              <tr>
                     <th scope="row">{{ forloop.counter }}</th>
                     <td>{% if o.read %}{% else %}New{% endif %}</td>
                     <td>{{ o.sender }}</td>
                     <td>{{ o.subject }}</td>
                     <td><a href="{% url 'clinic_messages:reply_message' message_id=o.id sender_id=o.sender.id %}">Read</a></td>
                     <td><a href="{% url 'clinic_messages:delete_message' id=o.id %}">Delete</a></td>
              </tr>
              {% endfor %}
       </tbody>
</table>
<script src="{% static 'main/js/filters.js' %}"></script>
<script src="{% static 'main/js/date_filter_check.js' %}"></script>
{% endblock %}
