{% extends "data/base.html" %}
{% block content %}
{% load static %}
<h2>Manage Chief Complaints</h2>
<table class="table">
       <thead>
              <tr>
                     <th scope="col">Complaint</th>
                     <th scope="col"></th>
              </tr>
       </thead>
       <tbody>
              {% for o in list_view %}
              <tr>
                     <td>{{ o.text }}</td>
                     <td><a href="{% url 'main:delete_chief_complaint' id=o.id %}">Delete</a></td>
              </tr>
              {% endfor %}
       </tbody>
</table>
{% endblock %}
